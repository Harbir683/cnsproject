<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Encryption Tool</h1>
        
        <div class="section">
            <h2>Encrypt Image</h2>
            <form action="/encrypt" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Select Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="watermark">Watermark Text:</label>
                    <input type="text" id="watermark" name="watermark" value="By Harbir :)" required>
                </div>
                <button type="submit">Encrypt Image</button>
            </form>
        </div>

        <div class="section">
            <h2>Decrypt Image</h2>
            <form action="/decrypt" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="encrypted_file">Encrypted File:</label>
                    <input type="file" id="encrypted_file" name="encrypted_file" required>
                </div>
                <div class="form-group">
                    <label for="private_key">Private Key:</label>
                    <input type="file" id="private_key" name="private_key" required>
                </div>
                <button type="submit">Decrypt Image</button>
            </form>
        </div>

        {% if message %}
        <div class="message {{ message_type }}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
